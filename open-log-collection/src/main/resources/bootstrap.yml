server:
  port: 6000
spring:
  application:
    name: open-logger
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/open_log?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
          ddl-auto: update
          naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL5Dialect
log:
  path: /open/open-logger